<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" />
    <script src="script2.js" defer></script>
    <title>Create an Account</title>
</head>

<body class="bg-gradient-to-br from-blue-200 to-blue-400 flex items-center justify-center min-h-screen">
    <form id="createForm" class="bg-blue-100 shadow-xl rounded-xl p-6 w-96">
        <fieldset class="border border-blue-300 rounded-lg p-6">
            <legend class="text-center text-xl font-semibold px-4 text-blue-800">
                SIGNIN
            </legend>

            <label for="username" class="block mt-4 text-sm font-medium text-blue-900">Username:</label>
            <input type="text" name="username" id="username" class="input input-bordered w-full mt-1" />

            <label for="password" class="block mt-4 text-sm font-medium text-blue-900">Password:</label>
            <input type="password" name="password" id="password" class="input input-bordered w-full mt-1" />

            <label for="confermaPassword" class="block mt-4 text-sm font-medium text-blue-900">Conferma Password:</label>
            <input type="password" name="confermaPassword" id="confermaPassword" class="input input-bordered w-full mt-1" />
            <button id="crea" type="submit" class="btn btn-primary w-full mt-6">Signin</button>
            <a class="btn btn-primary w-full mt-6" href="login.html">Login</a></a>
        </fieldset>
    </form>
</body>

</html>
