<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title></title>
</head>
<body>
    <div>
        <div id="top-container">
         <h3 id="">PROBLEM MANAGEMENT BOARD</h3>
         <h4>ISSUES</h4>
   
        <div class="top-bar">
            <button type="button" onclick="newIssues()" id="btn-issues">Nuova Issue</button>
            <input type="text" placeholder="Cerca..." />
        </div>
 
        <div id="conta">
            <span class="issue-counter-backlog">Backlog:</span>
            <span class="issue-counter-progress">In Progress:</span>
            <span class="issue-counter-review">Review:</span>
            <span class="issue-counter-done">Done:</span>
        </div>
        <br><br>
    </div>
 
    <div class="container">
        <div class="issue-col">
            Backlog
        </div>
 
        <div class="issue-col">
            In Progress
        </div>
 
        <div class="issue-col">
            Review
        </div>
 
        <div class="issue-col">
            Done
        </div>
    </div>
 

    <div id="myModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- close buttone (la x del model) -->
            <h2 id="newIssuesTitle">Nuova Issue</h2>
            <form id="issueForm">
                <fieldset>
                    <label for="issueTitle">Titolo:</label><br>
                    <input type="text" id="titoloIssue" name="IssueTitolo" required>
                    <label for="descrizioneIssue">Descrizione:</label><br>
                    <textarea id="descrizioneIssue" name="issueDescrizione" required></textarea>
                    <label for="prioritaIssue">Priorit√†:</label><br>
                    <select id="prioritaIssue" name="issuePriorita" required>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="bassa">Bassa</option>
                    </select>
                    <label for="creatoreIssue">Creatore:</label><br>
                    <input type="text" id="creatoreIssue" name="issueCreatore" required>
                    <button type="submit">Crea Issue</button>
                </fieldset>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; Realizzato da: Singh Sukhmandeep, Castiglioni Gabriele & Perera Shane
    </footer>
</body>
</html>
